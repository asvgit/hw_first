language: cpp
before_script:
  - sudo apt-get install libboost-test-dev -y
script:
  - cmake .
  - cmake --build .
  - cmake --build . --target test
  - cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T sarlyapov_project-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uasvgit:$BINTRAY_API_KEY "https://api.bintray.com/content/savaarl/otuscpp/sarlyapov_project/$TRAVIS_BUILD_NUMBER/sarlyapov_project-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
